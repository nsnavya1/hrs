{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewUser</title>
   
</head>

<body> 
    <div id="tab" >
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 align="center"><font color="white">Sign Up</font></h2>
            <table align="center" style="background-color: white;">

                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txtname" placeholder="Enter Name" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txtcontact" placeholder="Enter Contact" required></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="txtdate"></td>
                </tr>


                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txtemail" placeholder="Enter Email" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="txtpwd" placeholder="Enter Password" required></td>
                </tr>

                <tr>
                    <td>Aadhar Number</td>
                    <td><input type="text" name="txtaadhar" placeholder="Enter Aadhar Number" required></td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="fileImage" required></td>
                </tr>
                <tr>
                    <td>Proof</td>
                    <td><input type="file" name="fileProof" required></td>
                </tr>

                <tr>
                    <td>District</td>
                    <td>
                        <select name="sel_district" id="sel_district">
                            <option value="">...Select...</option>
                            {% for i in districtdata %}
                            <option value="{{i.id}}">{{i.district_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td>
                        <select name="sel_place" id="sel_place">
                            <option value="">...Select...</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td><input type="text" name="txtaddr" placeholder="Enter Address" required></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btnsubmit" value="Save">
                        <input type="reset" name="btncancel" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>


    </div>
</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:ajaxplace' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>


{% endblock content %}
