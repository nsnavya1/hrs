{% extends 'Hotel/Header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <tr>
                    <td>Location</td>
                    <td><input type="text" name="txtname" placeholder="Enter Location" required value="{{editdata.pickanddrophead_name}}"></td>
                </tr>
                
            <tr>
                <td>PickAndDrop Amount</td>
                <td><input type="text" name="txtamount" placeholder="Enter Amount" required value="{{editdata.pickanddrophead_amount}}"></td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Location</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.pickanddrophead_name}}</td>
            <td>{{i.pickanddrophead_amount}}</td>
            <td><a href="{% url 'Hotel:delpickanddrop' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}

    </table>

</body>
</html>


{% endblock content %}
