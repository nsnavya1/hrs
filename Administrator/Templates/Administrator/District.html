{% extends 'Administrator/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="frmDistrict" method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>DistrictName</td>
                <td><input type="text" name="txtdistirct" placeholder="Enter District"
                        value="{{editdata.district_name}}" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>
   

    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>District</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>

            <td>
                <a href="{% url 'Administrator:delDistrict' i.id %}">Delete</a>
                <a href="{% url 'Administrator:districtupdate' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}

    </table>

</body>

</html>


{% endblock content %}
