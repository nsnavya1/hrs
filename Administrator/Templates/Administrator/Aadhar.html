{% extends 'Administrator/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="frmAadhar" method="POST">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" placeholder="Enter Name" required></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input type="text" name="txtaadhar" placeholder="Enter Aadhar Number" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>


    <table border="1" align="center" cellpadding="10">
        <tr>
            <th>Sl.No</th>
            <th>Name</th>
            <th>Aadhar Number</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.aadhar_name}}</td>
            <td>{{i.aadhar_number}}</td>
            <td><a href="{% url 'Administrator:delAadhar' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>

{% endblock content %}
