{% extends 'Administrator/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frmRoom" method="POST">
        {% csrf_token %} 
        <table align="center">
            <tr>
                <td>RoomType</td>
                <td><input type="text" name="txtroom" placeholder="Enter RoomType" value="{{editdata.roomtype_type}}" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Save">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>


<table border="1" align="center" cellpadding="10">
    <tr>
        <th>Sl.No</th>
        <th>RoomType</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.roomtype_type}}</td>
        <td>
            <a href="{% url 'Administrator:delRoomType' i.id %}">Delete</a>
            <a href="{% url 'Administrator:updRoomType' i.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>

{% endblock content %}
